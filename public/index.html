    section h1 { font: italic 36px 'Hoefler Text', 'Chaparral Pro', Georgia, serif; margin-bottom: 15px; color: orange; }

    section ul { font: 13px "adobe-text-pro-1", "adobe-text-pro-2", Georgia, serif; text-transform: uppercase; text-align: center; }
    section ul li { display: inline; }
    section ul li a { color: #444; border-left: 1px solid #666; text-decoration: none; width: auto; padding: 0 10px; }

    section ul li:first-child a { border-left: none; }
    .witch {
      background: url(witch.png);
      width: 269px;
      height: 190px;
      position: absolute;
      top: 0;
      left: -269px;
      -webkit-animation-name: flying-witch;
      -webkit-animation-duration: 20s;
      -webkit-animation-iteration-count: 1;
      -webkit-animation-timing-function: linear;
      display: block;
    }
    @-webkit-keyframes flying-witch {
      0% { -webkit-transform: translateX(0) translateY(0) scale(.7) }
      11% { -webkit-transform: translateX(0) translateY(100px) scale(.7) }
      20% { -webkit-transform: translateX(900px) translateY(180px) scale(.7) }
      29% { -webkit-transform: translateX(900px) translateY(250px) scaleX(-1) }
      35% { -webkit-transform: translateX(0) translateY(340px) scaleX(-1) }
      46% { -webkit-transform: translateX(-1000px) translateY(300px) scale(5) }
      50% { -webkit-transform: translateX(2000px) translateY(500px) scale(5) }
      100% { -webkit-transform: translateX(2000px) translateY(500px) scale(5) }
    }
    section {
      -webkit-animation: fade-content 20s 1 linear;
    }
    @-webkit-keyframes fade-content {
      0% { opacity: 1; background-position: center center; }
      47.6% { opacity: 1; background-position: center center; }
      48.4% { opacity: 0; background-position: center center; }
      60% { opacity: 0; }
      80% { opacity: 1; }
      100% { opacity: 1; background-position: -100000px -100000px; }
    }
    section h1 {
      -webkit-animation: heading-color 20s 1 linear;
    }
    @-webkit-keyframes heading-color {
      0% { color: white; }
      48% { color: white; }
      60% { color: orange; }
      100% { }
    }
    section h1 em {
      -webkit-animation: heading-em-color 20s 1 linear;
    }
    @-webkit-keyframes heading-em-color {
      0% { color: #151515; }
      48% { color: #151515; }
